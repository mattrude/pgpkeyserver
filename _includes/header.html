<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% else %}{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags }}">{% else %}{% endif %}
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    {% if page.url != '/nginx-before.txt' %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.url }}"/>
    {% if page.url contains "/graphs/" %}
    <meta http-equiv="refresh" content="300" />
    {% endif %}
    {% if page.url contains "/guides/" %}
    <style type="text/css">{% include syntax.css %}</style>
    {% endif %}
    <style type="text/css">{% include main.css %}</style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="70">
